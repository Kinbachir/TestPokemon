    <div class="col-md-6">
        <h4>Pokemon List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let pokemon of pokemons; let i = index"
          >

          </li>
        </ul>
    </div>
</div>
